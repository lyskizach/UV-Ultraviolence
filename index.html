<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <a id="high-score-board" href="#score-board">View Highscores</a>
            <div><span id="time-left" class="time-left hide">90</span></div>
        </header>
        <div id="container">
            <div class="intro">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time allotted. Keep in mind that incorrect answers will deduct your score/time by ten seconds. Click on the "Begin Quiz" button to start!</p>
            </div>
            <div class="box">
             <!--will use hide class to toggle display of elements-->
             <!--note to self... be very careful about the placement of children within the parent! to be able to properly contain and then style with css-->
                <div id="question-container" class="hide">
                    <div id="question">???</div>
                    <div id="answer-buttons">
                        <button class="button" id="a1">1</button>
                        <button class="button" id="a2">2</button>
                    </div>
                </div>

                <div class="controls">
                <button id="start-btn" class="button">Begin Quiz</button>
                </div>

                <div class="enter-highscores hide" id="high-score-submission">
                    <p>All Done!</p>
                    <p id="time-remaining"></p>
                    <label for="initials">Initials:</label>
                    <input type="text" id="initials" name="initials">
                    <input type="submit" class="button" id="submit-button">
                </div>

                <div id="score-board" class="hide">
                    <h1>All-time High Scores</h1>
                    <ul class="high-score-board" id="hs-board-list"></ul>
                </div>
            </div>
        </div>
       <script src="script.js"></script>
    </body>

</html>
