<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <a id="high-score-board" href="#">View Highscores</a>
            <div id="timer">Time: <span id="time-left">90</span></div>
        </header>
        <div id="container">
            <div class="box">
             <!--will use hide class to toggle display of elements-->
                <div id="question-container" class="hide">
                    <div id="question"></div>
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btnc hoice"></button>
                        <button class="btn choice"></button>
                        <button class="btn choice"></button>
                        <button class="btn choice"></button>
                    </div>
                </div>

                <div class="controls">
                <button id="start-btn" class="start-btn hide">Begin Quiz</button>
                </div>

                <div id="high-score-submission" class="enter-highscores hide">
                    <p>All Done!</p>
                    <p>Your final score is: <span id="time-remaining"></span></p>
                    <label for="initials">Initials:</label>
                    input type="text" id="initials" name="initials">
                    <input type="submit" class="button" id="submit-button">
                </div>

                <div id="score-board" class="hide">
                    <h1>All-time High Scores</h1>
                    <ul class="high-score-board" id="hs-board"></ul>
                </div>
            </div>
            <!--flash on screen? in new window>-->
            <div id="feedback">
                <p id="correct" class="hide">Correct!</p>
                <p id="incorrect" class="hide">Incorrect!</p>
            </div>
        </div>
       <script src="script.js"></script>
    </body>

</html>
